<body>

<div id="container">

<!--BEGIN HEADER-->

	{% block adblock %}{% endblock %}

<div id="headerlogo"><a href="/"><span>Pop Galaxy</span></a></div>

{% include "inc/headlines.html" %}

</div><!--END HEADER-->

<!--BEGIN PAGE CONTENT-->
<div id="content">

	{% include "inc/nav_2.html" %}


	{% block content %}{% endblock %}
</div><!--END PAGECONTENT-->

<div id="sidecol">
	{% block sideadblock %}{% endblock %}
	{% include "inc/twitter_feed.html" %}
</div>

<div id="contentclear"></div>
</div><!--END PAGE CONTENT-->

<script type="text/javascript">
function click_shows(){
	shows_box = $('#shows_box');
	content_div = $('#content');
	if (shows_box.is(':visible')){
		shows_box.fadeOut();
		content_div.animate({marginTop: '0px'});
	} else {
		shows_box.fadeIn();
		content_div.animate({marginTop: '200px'});
	}
	return false;
}

function click_search(){

}
</script>
