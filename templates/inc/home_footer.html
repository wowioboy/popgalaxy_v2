<script type="text/javascript">
//$.fn.cycle.defaults.timeout = 6000;
$(document).ready(function(){
    $('#headerheadlines').cycle({
	    fx:     'scrollDown',
	    delay:  3000,
	    speed: 	'slow'
	});
	
    $('#featurethumbnails').cycle({
	    fx:      'fade',
	    delay:   0,
	    speed: 	 'slow',
	    pause: 	 1,
		timeout: 6000,
		pager: '#featureNav',
		pagerAnchorBuilder: function(idx, slide) {
		    // return sel string for existing anchor
		   return '#featureNav li:eq(' + (idx) + ') a';
		}
		
	});
	
	$('.tweet').vTicker({
		speed: 1500,
		pause: 6000,
		showItems: 1,
		animation: 'fade',
		mousePause: true,
		height: 260,
		direction: 'down'
	});
	
});
</script>
