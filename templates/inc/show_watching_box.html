<div class="boxTop" style="margin-top: 20px;"></div>
<div class="box">
<div class="boxHeader">MORE {{ selected_show.title }}</div>
<div class="boxBody">


<div class="seemore">
	<ul>
        {% for video in related_videos %}
        <li>
	        <span class="seemoreThumb" ><a href="{{ video.get_absolute_url }}" ><img src="{{ video.thumbnail.thumb_url }}" width="50px" border="0"/></a></span>
	        <span class="seemoreTitle"><a href="{{ video.get_absolute_url }}" >{{ video.title }}</a></span><br/>
            <span class="seemoreSubTitle">{{ video.subtitle }}</span><br/>
	        <span class="seemoreCount">0 views</span>
        </li>
        {% endfor %}
	</ul>
</div>


</div>
</div>
